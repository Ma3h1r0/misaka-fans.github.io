<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Misaka Mikoto--御坂美琴「爱我超电磁炮」</title>
<link rel="stylesheet" type="text/css" href="https://github.com/shbwb/misaka/blob/main/css/style.css">
<script src="https://github.com/shbwb/misaka/tree/main/js/scroll.js"></script>
<style>
body,div,ul,li,p
{
    padding: 0;
    margin: 0;
}
#div1
{
    position: relative;
    margin: auto;
    height: 260px;
    overflow: hidden;
}
#div1 ul
{
    position: absolute;
    left:0;
}
#div1 ul li
{
    float:left;
    list-style: none;
    width: 416px;
    height: 150px;
}
#div1 ul li img
{
    width: 416px;
    height: 260px;
}
.header {
  background: #d1d1d1;
  color: #eee;
  padding: 30px;
  text-align: center;
}
</style>
<script>
window.onload = function()
{
    var oDiv = document.getElementById("div1");
    var oUl = document.getElementsByTagName("ul")[0];
    var oLi = document.getElementsByTagName("li");
    var oA = document.getElementsByTagName("a");
    var timer = null;
    var iSpeed = 5;
    oUl.innerHTML +=oUl.innerHTML;
    oUl.style.width = oLi.length*oLi[0].offsetWidth + "px";
    function fnMove()
    {
        if (oUl.offsetLeft<-oUl.offsetWidth/2)
        {
            oUl.style.left = 0;
        }
        else if (oUl.offsetLeft>=0)
        {
            oUl.style.left = -oUl.offsetWidth/2 + "px";
        }
        oUl.style.left = oUl.offsetLeft +iSpeed + "px";
    }
    timer=setInterval(fnMove,30)   
}
</script>
</head>
<body>
<div class="header">
    爱我超电磁炮！
</div>
<div id="div1">
    <ul>
        <li><img src="https://i.postimg.cc/wMsphBrV/12-C5580-A-74-F0-4291-B79-E-F4-D900-A39493.jpg"></li>
        <li><img src="https://i.postimg.cc/7LRkW7S4/639780.png"></li>
        <li><img src="https://i.postimg.cc/Y2XJnt3f/919163.jpg"></li>
        <li><img src="https://i.postimg.cc/jjscY7qW/IMG-4152.jpg"></li>
    </ul>
    <div class="head-title">
        <h1>爱我超电磁炮！！</h1>
    </div>
</div>
</body>
</html>
