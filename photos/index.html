<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photos--御坂美琴照片墙</title>
    <style>
      body,div1,ul,li,p {
        padding: 0;
        margin: 0;
      }
      .navbar {
        overflow: hidden;
        background-color: #333;
        color: #fff;
        text-align: center;
        z-index: 999;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a.right {
        float: right;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar > p {
        color: #eee;
      }
      .sticky {
        position: -webkit-sticky;
        position: -o-sticky;
        position: -moz-sticky;
        position: sticky;
        top: 0;
      }
      img {
        width: 100%;
        height: 100%;
      }
      
    </style>
  </head>
  <body>
    <div class="navbar sticky"><!--导航栏-->
      <a href="/">←</a>
    </div>
    <img src="/pic/919163.jpg" alt="文艺炮">
    <img src="/pic/F8D213D3-CCAB-4723-9953-1BB5DE240DDE.jpeg" alt="炮姐吃蛋糕">
  </body>
</html>
