<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photos--御坂美琴照片墙</title>
    <style>
      body,div1,ul,li,p {
        padding: 0;
        margin: 0;
      }
      .navbar {
        overflow: hidden;
        background-color: #333;
        color: #fff;
        text-align: center;
        z-index: 999;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a.right {
        float: right;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar > p {
        color: #eee;
      }
      .note {
        overflow: hidden;
        background-color: #333;
        color: #fff;
        text-align: center;
        z-index: 999;
        padding: 10px;
      }
      .navbar > p {
        color: #eee;
      }
      .sticky {
        position: -webkit-sticky;
        position: -o-sticky;
        position: -moz-sticky;
        position: sticky;
        top: 0;
      }
      .sit-foot {
        position: fixed;
        left: 0px;
        bottom: 0px;
        z-index: 1;
      }
      img {
        width: 100%;
        height: 100%;
      }
      @media (min-width: 576px) {
        img {
            width: 80%;
            height: 80%;
          }
      }
      @media (min-width: 768px) {
        img {
          width: 60%;
          height: 60%;
        }
      }
      @media (min-width: 992px) {
        img {
          width: 35%;
          height: 35%;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar sticky"><!--导航栏-->
      <a href="/">←</a>
    </div>
    <div class="note">
      <p>照片投递：</p>
    </div>
    <img src="/pic/album/57EA7CD8-8F87-4016-A95C-F9C09DAA8A1A.jpeg" alt="炮姐看电脑">
    <img src="/pic/album/62BB67D7-3C6F-4AAE-B47A-F4AE41B89A82.webp" alt="投币炮">
    <img src="/pic/album/636F75E2-70F1-4755-BD7F-1C087B6D79A2.webp" alt="等车炮">
    <img src="/pic/album/B91E6C5D-491C-443B-95E5-4070ECF72C5F.jpeg" alt="奔跑炮">
    <img src="/pic/album/36B1B133-6984-4BC1-AF42-454943F6DDC5.webp" alt="炮姐x炮妹">
    <!--
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    --><!-- 此处尽量使用webp格式照片，压缩优化 -->
  </body>
</html>
